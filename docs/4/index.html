<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.jsを使う。（3.0.5）</title>
    <script src="../vue.3.0.5.js"></script>
    <script src="./main.js"></script>
</head>
<body>
<h1><a href="https://ytyaru.github.io/JS.Vue.3.0.5.20210119155918/">Vue.jsを使う。（3.0.5）</a></h1>
<div id="conditional-rendering">
  <span v-if="seen">Now you see me</span>
</div>
<a href="https://v3.ja.vuejs.org/guide/introduction.html#%E5%AE%A3%E8%A8%80%E7%9A%84%E3%83%AC%E3%83%B3%E3%82%BF%E3%82%99%E3%83%AA%E3%83%B3%E3%82%AF%E3%82%99">Vue.js</a>
<p>v-if</p>
<p>値が変更できなかった。デベロッパツールで<code>seen = false</code>にすると非表示になるとある。だが、どうやったらseenにアクセスできるのかわからなかった。<a href="https://v3.ja.vuejs.org/guide/introduction.html#%E6%9D%A1%E4%BB%B6%E5%88%86%E5%B2%90%E3%81%A8%E3%83%AB%E3%83%BC%E3%83%95%E3%82%9A">ドキュメント</a>にも書いてない。これでは一切値を変更できない。まるで使いものにならない。基本操作くらい書いてて欲しかった。v2系ドキュメントより不親切になってガッカリした。</p>
<p>　<code>app.seen = false<code>で合っているはず。<a href="https://v3.ja.vuejs.org/guide/instance.html#%E3%83%86%E3%82%99%E3%83%BC%E3%82%BF%E3%81%A8%E3%83%A1%E3%82%BD%E3%83%83%E3%83%88%E3%82%99">データとメソッド</a>を見るとそう書いてある。それでも未定義エラーになる。なぜ？　わからん。</p>
</body>
</html>
